<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Green Ukraine</title>
    </head>
    <body>
        <div class="header">
            <h1><span style="color:blue">Green</span> <span style="color:yellow">Ukraine</span></h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>How many trees did you plant this year?</h2>
                <!-- TODO: Create a form for users to submit a name and tree -->
                <form action="/" method="POST">
                    <input name="name" type="text" placeholder="Name" autocomplete="off" autofocus>
                    <input name="tree" type="number" placeholder="Tries" max="12" min="1" autocomplete="off" autofocus>
                    <input type="submit" value="Click">
                </form>
            </div>

            <div class="section">
                <div class="section">
                    <div class="error_message">
                        {{ message }}
                    </div>
                <h2>Defenders of nature</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Number of trees</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        <tbody>
                            {% for planting in plantings %}
                            <tr>
                                <td>{{ planting.name }}</td>
                                <td>{{ planting.tree}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
